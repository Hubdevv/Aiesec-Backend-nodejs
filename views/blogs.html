<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
</head>

<body>
    <h1>Blog</h1>
    <div class="container">
        <form action="http://localhost:8000/api/v1/blogs" enctype="multipart/form-data" method="post">


            <div class="row">
                <h1>Write your blog</h1>
            </div>
            <div class="form-group row">
                <label for="description">Description</label>
                <textarea id="description" rows="3" type="text" class="form-control" name="description" value="" autocomplete="description" autofocus></textarea>

            </div>


            <div class="row">
                <label for="image">Add an image</label>

                <input type="file" id="image" name="image">



            </div>

            <div class="row pt-4">
                <button>Post</button>
            </div>


        </form>
    </div>
</body>

</html>
